<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/DSLOGO.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>DS | XOX</title>
</head>
<body>
    <img src="img/ttt.jpg" id="ttt" alt="">
    <img src="img/DSLOGO.png" id="imza" alt="">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<div class="container">
		<div class="gameboard row">
			<div class="col-xs-4 square" id="cell1s" cell="0">
				<h3 class="cell" id="cell1"></h3>
			</div>
			<div class="col-xs-4 square" id="cell2s" cell="1">
				<h3 class="cell" id="cell2"></h3>
			</div>
			<div class="col-xs-4 square" id="cell3s" cell="2">
				<h3 class="cell" id="cell3"></h3>
			</div>
			<div class="col-xs-4 square" id="cell4s" cell="3">
				<h3 class="cell" id="cell4"></h3>
			</div>
			<div class="col-xs-4 square" id="cell5s" cell="4">
				<h3 class="cell" id="cell5"></h3>
			</div>
			<div class="col-xs-4 square" id="cell6s" cell="5">
				<h3 class="cell" id="cell6"></h3>
			</div>
			<div class="col-xs-4 square" id="cell7s" cell="6">
				<h3 class="cell" id="cell7"></h3>
			</div>
			<div class="col-xs-4 square" id="cell8s" cell="7">
				<h3 class="cell" id="cell8"></h3>
			</div>
			<div class="col-xs-4 square" id="cell9s" cell="8">
				<h3 class="cell" id="cell9"></h3>
			</div>
		</div>
	</div>	

	<div class="container-fluid">
		<h1>Are you playing with X or O?</h1>
		<button class="btn btn-primary" pick="1">X</button>
		<button class="btn btn-primary" pick="0">O</button>
	</div>











    <script src="app.js"></script>
</body>
</html>
